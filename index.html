<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<link rel="stylesheet" ype="text/css" href="bootstrap-4/css/bootstrap.css">
		<link rel="stylesheet" ype="text/css" href="index.css">
	</head>
	<body onload="init();">

		<div class="wrapper">

			<div class="container" id="generalContainer">

				<div class="row" id="generalRow">

					<div class="col-md-10" id="canvasSide">
						
						<div id="imagesWrapper">
							<div class="back" id="back">
								x
							</div>
							<div class="imageList" id="imageList">
								
							</div>
							
						</div>
						<div class="row" id="canvasPosition">
							<div class="" id="optionsTop">
								<div class="optionsTopItems" id="rotate">
									Rotate Point
								</div>
								<div class="optionsTopItems" id="translate">
									Translate Point
								</div>
								<div class="optionsTopItems"></div>
								<div class="optionsTopItems"></div>
							</div>
							<div class="canvasWrapper" id="canvasWrapper">
								<canvas id="canvas"></canvas>
								<canvas id="animation"></canvas>
							</div>
						</div>
						
						<div class="row" id="timelineWrapper">
							<div id="showTimeline">
							</div>
							<div class="timelineContainer" id="timelineContainer">
								<div class="col-md-2" id="play-stop">
									PLAY/STOP
								</div>
								<div class="col-md-10" id="spriteContainer">
									<canvas id="canvas2"></canvas>
								</div>
							</div>
						</div>
						
					</div>

					<div class="col-md-2" id="optionsSide">
						<div class="row">
							<div class="structure" id="characterStructure">
								Character Structure
							</div>
						</div>
						<div class="row" id="treeStructure">
							<ul class="listNodes">
							</ul>
						</div>
						<div class="row">
							<div class="structure" id="imageStructure">
								Images
							</div>
						</div>
						<div class="row" id="characterImage">
							<div class="structure">
								<input type="file" class="structureOption" id="characterPutImage">
								<label for="characterPutImage">
									Add Image
								</label>
								<div class="structureOption" id="collectionImages">
									Collection
								</div>
							</div>
						</div>
						<div class="row">
							<div class="structure" id="spriteStructure">
								SpriteSheet
							</div>
						</div>
						<div class="row" id="spriteStructureContainer">
							<div class="structure">
								<div class="structureOption" id="spriteOptionSavePose">
									Save Sprite Position
								</div>
								<div class="structureOption" id="spriteOptionDownload">
									Download SpriteSheet
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>
		<script type="text/javascript" src="matrix/common.js"></script>
		<script type="text/javascript" src="matrix/mat3.js"></script>
		<script type="text/javascript" src="matrix/vec3.js"></script>
		<script type="text/javascript" src="data.js"></script>
		<script type="text/javascript" src="canvas_functions.js"></script>

	</body>
</html>
